<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Entry Management</title>
</head>
<style>
  .nav-link {
    padding: 0 0.5rem !important;
  }

  .form-control {
    color: #111;
  }

  .modal {
    height: unset !important;
  }

  .inner-container {
    min-height: calc(100vh - 70px);
    margin: auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Entry Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/entries">Entries</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="inner-container">
      <div class="card" style="min-width: 450px;">
        <div class="card-body">
          <h3 class="card-title text-center">Entry form</h3>
          <form id="entryForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" class="form-control" minlength="3" placeholder="John Doe">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="eg. example@abc.com" class="form-control">
              <small>Just for notificaiton purpose</small>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" name="phone" id="phone" class="form-control" placeholder="eg. +919988776655"
                minlength="10" maxlength="12">
              <small>Just for notificaiton purpose</small>
            </div>
            <div class="form-group">
              <label for="checkin">Check-In Time</label>
              <!-- <input type="datetime-local" name="checkin" id="checkinTime" class="form-control"> -->
              <input type="text" class="timepicker">
            </div>
            <div class="form-group">
              <label for="checkout">Check-Out Time</label>
              <!-- <input type="datetime-local" name="checkout" id="checkoutTime" class="form-control"> -->
              <input type="text" class="timepicker">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary rounded-pill" style="width: 100%;">
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
  <script>
    (function () {
      document.addEventListener('DOMContentLoaded', function () {
        console.log("here")
        var elems = document.querySelectorAll('.timepicker');
        var instances = M.Timepicker.init(elems, {});
      });
    })();
    let postData = () => {
      var XHR = new XMLHttpRequest();
      var formData = new FormData(form);
      console.log(formData);
      XHR.addEventListener("load", event => alert(event.target.responseText));
      XHR.addEventListener("error", event => alert('Something went wrong'))
      // XHR.open("POST", "http://localhost:1200/entry", true);
      // XHR.send(formData);
    }
    var form = document.getElementById("entryForm");
    form.addEventListener("submit", function (event) {
      event.preventDefault();
      postData();
      alert("Form submitted");
    })
  </script>
</body>

</html>
